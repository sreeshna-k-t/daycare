{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'parent_img/favicon.png' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style copy 2.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <!--<div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
         Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar bg-light-50">
            <nav class="navbar navbar-light">
                <a href="{% url 'daycare_parent:parenthome' %}" class="navbar-brand mx-3">
                    <h6 class="text-dark"><img class="rounded-circle" src="{% static 'parent_img/culogo.jpg' %}" alt=""
                            width="40" height="auto" class="img-fluid"> CALICUT UNIVERSITY</h6>
                </a>

                <div class="navbar-nav w-100 fonts fw-bold pt-2 me-2">
                    <a href="{% url 'daycare_parent:parenthome' %}" class="nav-item nav-link active"><i
                            class="fa fa-tachometer-alt me-2"></i>Home</a>

                    <a href="{% url 'daycare_parent:profile' %}" class="nav-item nav-link"><i
                            class="fas fa-child me-md-2"></i>Create Child Profile</a>


                    <a href="{% url 'daycare_parent:viewattendance' %}" class="nav-item nav-link"><i
                            class="fa fa-check-circle me-md-2"></i>Attendance Register</a>
                    <a href="{% url 'daycare_parent:viewnutritions' %}" class="nav-item nav-link"><i
                            class="fas fa-hamburger me-md-2"></i>child Menus</a>
                    <a href="{% url 'daycare_parent:payment' %}" class="nav-item nav-link"><i
                            class="fa fa-credit-card me-md-2"></i>Online Payment</a>
                    <a href="{% url 'daycare_parent:viewreport' %}" class="nav-item nav-link"><i
                            class="fa fa-stethoscope me-md-2"></i>View Incident Reports</i></a>
                            <a href="{% url 'daycare_parent:feedback' %}" class="nav-item nav-link"><i
                                class="fa fa-comment-dots me-md-2"></i>Post Feedback</i></a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0 ">
                <a href="{% url 'daycare_parent:parenthome' %}" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-dark mb-0"></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0" >
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">


                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="{% static 'admin_img/admin_logo.jpg' %}" alt=""
                                style="width: 30px; height: 30px;">
                            <span class="d-none d-lg-inline-flex text-light"></span>
                        </a>
                        <div class="dropdown-menu menu  dropdown-menu-end bg-light  border-0 rounded-0 rounded-bottom m-0">
                            <!-- <a href="#" class="dropdown-item">My Profile</a>
                            <a href="#" class="dropdown-item">Settings</a> -->
                            <a href="#" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Sale & Revenue Start -->
            <div class="container-fluid vh-100 parent_image">
                {% block content %}
                {% endblock %}
            </div>
            <!-- Sale & Revenue End -->



            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">Daycare</a>, All Right Reserved.
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                            Designed By <a href="https://htmlcodex.com">Sreeshna KT</a>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
