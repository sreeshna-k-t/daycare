{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
    <meta name="keywords"
        content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
    <meta name="author" content="elemis">
    <title>Day Care</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <link rel="preload" href="{% static 'assets/css/fonts/dm.css' %}" as="style" onload="this.rel='stylesheet'">
</head>

<body>
    <div class=" vh-100 profile_pic">
        <div class="container pt-sm-10">
            <h2 class="text-uppercase text-center fw-bold text-dark report_font">create your child's profile here</h2>
            <form class="no-validation">


                <div class="row pt-sm-5">
                    <div class="col d-flex form-group">
                        <label class="form-label text-dark report_font1" for="name">Child_Name:</label>
                        <input class="form-control border-secondary ms-sm-5" type="text" id="name">
                    
                    </div>
                    <div class="col d-flex form-group">
                        <label class="form-label pt-1 ms-sm-2 text-dark report_font1" for="dateofbirth">Date-of Birth:</label>
                        <input class="form-control border-secondary datepicker ms-sm-5" type="text" id="dateofbirth">  
                        
                    </div>
                    <div class="col d-flex form-group">
                        <label class="form-label pt-1 me-sm-4 text-dark report_font1" for="gender">Gender:</label>
                        <div class="form-check d-flex">
                        <input class="form-check-input border-secondary" type="radio" id="gendermale" name="male" value="male" required>  
                        <label class="form-check-label pt-sm-1 report_font1 ms-sm-2" for="genderMale">Male</label>
                        <div class="form-check ms-sm-3">
                            <input class="form-check-input border-secondary " type="radio"  id="gendermale" name="male" value="female" required>  
                            <label class="form-check-label report_font1" for="genderFemale">Female</label>
                       </div> 
                    </div>  
                    </div>


                </div>
                <div class="row pt-3">
                    <div class="col-sm-4 d-flex form-group">
                        <label class="form-label pt-2 text-dark report_font1" for="parentname">Parent_Name:</label>
                        <input class="form-control border-secondary ms-sm-4 styles " type="text" id="parentname">

                    </div>
                    <div class="col-sm-4 d-flex form-group">
                        <label class="form-label pt-2 text-dark report_font1" for="number">Contact Number:</label>
                        <input class="form-control  border-secondary ms-sm-5" type="text" id="number">
                        
                    </div>
                    <div class="col-sm-2 d-flex form-group">
                        <label class="form-label pt-2  text-dark report_font1" for="height">Height:</label>
                        <input class="form-control border-secondary ms-sm-3" type="text" id="height">
                        
                    </div>
                    <div class="col-sm-2 d-flex form-group">
                        <label class="form-label pt-2 text-dark report_font1" for="weight">Weight:</label>
                        <input class="form-control  border-secondary ms-sm-3 " type="text" id="weight">
                        
                    </div>


                </div>
                <div class="row pt-3">
                    <div class="col d-flex form-group">
                        <label class="form-label pt-2  text-dark report_font1" for="medical_info">Medical information:</label>
                        <textarea class="form-control ms-sm-2  border-secondary profile" type="textarea" id="medical_info" row="2" placeholder="Any known allergies(food,environmental or medication), chronic health conditions or medical concers"></textarea>
                        
                    </div>
                    <div class="col d-flex form-group">
                        <label class="form-label pt-2  text-dark report_font1" for="dietary">Dietary Preferences/ Restrictions:</label>
                        <textarea class="form-control ms-sm-3 border-secondary profile" type="textarea" id="dietary" row="3" placeholder="Mention any specific dietary needs, food preferences, or restrictions such as vegetarian,or any food allergies."></textarea>
                        
                    </div>
                </div>
                <div class="row pt-sm-4">
                    <div class="col d-flex form-group">
                        <label class="form-label pt-2  text-dark report_font1" for="pickup">Authorized Pickup_list:</label>
                        <textarea class="form-control border-secondary profile" type="textarea" id="pickup" row="3" placeholder="Include a list of individuals authorized to pickup the child from the daycare."></textarea>
                        </div>
                        <div class="col d-flex form-group">
                            <label class="form-label pt-2 me-sm-5 pe-sm-3 text-dark report_font1" for="preferences">Parental preferences:</label>
                            <textarea class="form-control border-secondary ms-sm-5 profile" type="textarea" id="pickup" row="3" placeholder="Note any specific preferences from parents."></textarea>
                             
                    </div>
                    </div>
                    

                    <div class="pt-sm-4 text-center">
                    <input class="btn btn-dark btn-sm w-22 ms-sm-3 me-sm-3" id="submit" type="submit" value="Create Profile">
                    <input class="btn btn-dark btn-sm w-22 ms-sm-3" id="submit" type="submit" value="Update Profile">


                </div>
            </form>
        </div>
    </div>
</body>
<script>
    $(documet).ready(function() {
        $('#dateofbirth').datepicker({
            format: 'dd-mm-yyyy'

        });

    });
</script>

</html>
